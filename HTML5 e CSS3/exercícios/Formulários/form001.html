<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 2px;
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--
        Action = arquivo script onde irá ter o backend
        Autocomplete = aparece dados ja gravados
        Method = GET = aparece na url, POST = não aparece na url (porém da para verificar os dados dentro do dev tools)
    -->
    <form action="" autocomplete="off" method="post">
        <p><label for="inome">Nome:</label> <!--LABEL = criar uma relação entre a palavra e o objeto-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
