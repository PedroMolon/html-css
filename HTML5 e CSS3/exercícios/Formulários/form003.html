<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
    <style>
        * {
            margin: 2px;
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--TEXTO-->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <!--NÚMERO-->
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <!--MÊS-->
        <p>
            <label for="iperiodo">Período Letivo: </label>
            <input type="month" name="periodo" id="iperiodo" value="2022-10">
        </p>
        <!--DATA-->
        <p>
            <label for="idata">Dia de Prova: </label>
            <input type="date" name="data" id="idata">
        </p>
        <!--HORA-->
        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <!--ENVIAR E LIMPAR-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
