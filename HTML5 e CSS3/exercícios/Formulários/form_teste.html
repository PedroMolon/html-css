<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 2px;
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
    <title>Formulário Teste</title>
</head>
<body>
    <h1>Formulário de teste</h1>
    <form action="" autocomplete="on" method="post">
        <div>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="11" placeholder="nome do usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="12" placeholder="senha do usuário" autocomplete="current-password">
        </div>
        <div>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
        </div>
        <div>
            <label for="idata">Data de Nascimento: </label>
            <input type="date" name="data" id="idata" value="">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
