<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
    <style>
        * {
            margin: 2px;
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="post" autocomplete="on">
        <!--SELEÇÃO-->
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">

                <option value="" selected>---Escolha---</option>

                <optgroup label="Região Sudeste"> <!--Dividir em grupos-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                <!--Outros estados em ordem alfabética-->
            </select>
        </p>
        <!--LISTA DE DADOS-->
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contador</option>
            </datalist>
        </p>
        <!--AREA DE TEXTO-->
        <p>
            <label for="itext">Mensagem: </label><br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
