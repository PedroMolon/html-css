<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo html"> //Atalho Ctrl+Espaço
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="images/logo-css.png" alt="logo css">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2020%2F09%2FJavaScript-Logo.png&imgrefurl=https%3A%2F%2F1000logos.net%2Fjavascript-logo%2F&tbnid=qHoyzW-VZPCQ0M&vet=12ahUKEwj768m-xJT7AhUAs5UCHUkRB-wQMygFegUIARDEAQ..i&docid=YNjbawFqp7AcaM&w=2800&h=1750&q=logo%20javascript&client=opera-gx&ved=2ahUKEwj768m-xJT7AhUAs5UCHUkRB-wQMygFegUIARDEAQ" alt="logo javascript">
</body>
</html>
