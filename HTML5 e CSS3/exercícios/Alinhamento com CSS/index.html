<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alinhamento com CSS</title>
</head>
<body>
    <h1>Alinhamento de texto usando CSS</h1>
    <p style="text-align: left;">Este primeiro parágrafo terá o alinhamento padrão</p>
    <p style="text-align: right;">O segundo parágrafo ficará alinhado à direita</p>
    <p style="text-align: center;">O terceito parágrafo terá alinhamento centralizado</p>
    <p style="text-align: justify;">O último parágrafo terá alinhamento justificado, para conseguir perceber isso, tem que ser um texto um pouco maior</p>
</body>
</html>
